---
- name: Hide stale hosts from UI
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Create a list of stale azure aids from hostvars
      ansible.builtin.set_fact:
        aids: "{{ aids | default([]) + [hostvars[item].aid] }}"
      loop: "{{ groups['stale_azure_assets'] }}"

    - name: Chunk out large list
      ansible.builtin.set_fact:
        aid_chunks: "{{ aids | batch(100) | list }}"

    - name: Print the list of aids
      ansible.builtin.debug:
        var: aid_chunks

    - name: Hide stale hosts from Falcon console
      crowdstrike.falcon.host_hide:
        hosts: "{{ item }}"
        hidden: no
      loop: "{{ aid_chunks }}"
      register: hidden_hosts

    - name: Print results
      ansible.builtin.debug:
        var: hidden_hosts
